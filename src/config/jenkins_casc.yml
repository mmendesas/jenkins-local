jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - 'Overall/Administer:admin'
        - 'Overall/Read:authenticated'
  remotingSecurity:
    enabled: true
  clouds:
    - docker:
        dockerApi:
          connectTimeout: 60
          dockerHost:
            uri: 'tcp://host.docker.internal:2375'
          readTimeout: 60
        name: 'docker'
        templates:
          - connector: 'attach'
            dockerTemplateBase:
              cpuPeriod: 0
              cpuQuota: 0
              image: 'my-agent-001'
            instanceCapStr: '10'
            labelString: 'agent-001'
            name: 'jenkins-agent-001'
            pullStrategy: PULL_NEVER
            pullTimeout: 300
            remoteFs: '/home/jenkins/agent'

jobs:
  - file: ./jobdsl/001-bootstrap.groovy
  - file: ./jobdsl/002-test-agent.groovy

unclassified:
  location:
    url: ${JENKINS_URL}
  simple-theme-plugin:
    elements:
      - cssUrl:
          url: 'https://cdn.rawgit.com/afonsof/jenkins-material-theme/gh-pages/dist/material-green.css'
      - cssText:
          text: |-
            #page-header {
              background-color: rgb(38, 166, 154);
            }
            .console-output {
              color: #eee !important;
            }
